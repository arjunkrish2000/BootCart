
 
   <div class="d-flex">

    <div class="box ">
      <div class="col-sm-10 offset-sm-1">
<h1>Add Products.</h1>
        <form #form="ngForm" (ngSubmit)="addProduct(form);">

            <div>
              
              <label for="productType">Type of Shoe :    </label>
                <select ngModel #productType="ngModel" name="productType">
                  <option>Sneakers</option>
                  <option>Boots</option>
                  <option>Earth Shoe</option>
                  <option>Loffer</option>
                  <option>Crocs</option>
                </select>

            </div>
            

            <div>
                <label for="productCategory">Category :  </label>
                  <select ngModel #productCategory="ngModel" name="productCategory">
                    <option>Men</option>
                    <option>Women</option>
                    <option>Kids</option>
                  </select>
              </div>
              <div>

                <label for="quantity">Quantity</label>

                <input ngModel #quantity="ngModel" type="number" name="quantity" class="form-control">

            </div>

            <div>

                <label for="price">Price</label>

                <input ngModel #price="ngModel" type="number" name="price" class="form-control">

            </div>

            <div>

                <label for="productImage">Image</label>

                <input ngModel #productImage="ngModel" type="file" name="productImage" class="form-control">

            </div>
<br>
            <div class="d-grid mt-2">

                <button class="btn btn-primary">Add to Stock</button>

            </div>

        </form>
</div>
    </div>



<div class=" box">
  <div class="col-sm-10 offset-sm-1"><h1>In-Stock</h1></div>
  <div *ngFor="let product of stock">
    <div class="d-flex">
    <div>{{product.productType}}</div>
    <div class="btn btn-primary">   <a routerLink="/add-product-specification/{{product.id}}">Add specification</a></div>
  </div>
  </div>
</div>
</div>
