
  <div class="container">

    <div class="row">

        <form #form="ngForm" (ngSubmit)="addProduct(form);">

            <div>
              <label for="productType">Type of Shoe</label>
                <select ngModel #productType="ngModel" name="productType">
                  <option>Sneakers</option>
                  <option>Boots</option>
                  <option>Earth Shoe</option>
                  <option>Loffer</option>
                  <option>Crocs</option>
                </select>

            </div>

            <div>
                <label for="productCategory">Category</label>
                  <select ngModel #productCategory="ngModel" name="productCategory">
                    <option>Men</option>
                    <option>Women</option>
                    <option>Kids</option>
                  </select>
              </div>

            <div>

                <label for="price">Price</label>

                <input ngModel #price="ngModel" type="number" name="price" class="form-control">

            </div>

            <div>

                <label for="productImage">Image</label>

                <input ngModel #productImage="ngModel" type="file" name="productImage" class="form-control">

            </div>
            <input ngModel #productMasterId="ngModel" type="hidden" name="productMasterId" value="{email}" >

            <div class="d-grid mt-2">

                <button class="btn btn-primary">Add to Stock</button>

            </div>

        </form>

    </div>

</div>
