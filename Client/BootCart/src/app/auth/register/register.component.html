<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form</h3>
                  <form #form="ngForm" (ngSubmit)="handleRegister(form)">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="firstName" ngModel #firstName="ngModel" required  minlength="2" maxlength="15" id="firstName" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" name="lastName" ngModel #lastName="ngModel" required  minlength="2" maxlength="15" id="lastName" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>
  
                  
  
                  <div class="form-outline mb-4">
                    <input type="email" name="email" ngModel #email="ngModel" required  minlength="2" maxlength="15" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Email</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="fm" />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="m" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
  
  
                  <div class="form-outline mb-4">
                    <input type="date" name="dob" ngModel #dob="ngModel" id="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example9">DOB</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="number" name="phone" ngModel #phone="ngModel" required  minlength="10"  class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example90">Phone</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" name="password" ngModel #password="ngModel" required  minlength="5" maxlength="15"  class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example99">Password</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" name="confirmPassword" ngModel #confirmPassword="ngModel" required  minlength="5" maxlength="15"  class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Confirm Password</label>
                  </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
